<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Vincent Dang">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="../images/logoicon.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html"><img class="logo" title="Vision Palace" src="../images/logo.png"
                    alt="Vision Palace Logo"></a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#./aboutus.html">About</a></li>
                <li><a href="#glasses2">Services</a></li>
                <li><a href="#glasses3">Catalogue</a></li>
            </ul>
            <a class="contactButton" href="./contact.html"><button>CONTACT US / BOOK</button></a>
        </nav>
    </header>
    <main>
        <div class="text-overlay">
            <h1>Book an Appointment</h1>
            <h3>Appointments can be booked <b>in person</b>, by <b>phone call</b>, or by <b>email</b>.</h3>
            <div class="buttonContainer">
                <a class="callButton" href="tel:+18173759000">
                    <button>
                        <p>CALL US TODAY</p>
                        <p>(817) 375-9000</p>
                    </button>
                </a>
            </div>
            <h4>OR</h4>
            <h1>Contact Us</h1>
            <form>
                <div class="name">
                    <div class="first">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="last">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="subject">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="buttonContainer">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
            <h4>OR</h4>
            <h3>Email us Directly:</h3>
            <h3><a href="mailto:vision.palace@yahoo.com">vision.palace@yahoo.com</a></h3>
        </div>
    </main>
    <footer>
        <div class="footer">Website Made By:&nbsp;<a href="https://www.linkedin.com/in/vdangcs/" target="_blank"
                rel="noopener noreferrer">Vincent Dang</a>
        </div>
    </footer>
</body>

</html>
